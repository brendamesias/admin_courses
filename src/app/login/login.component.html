<div style="background: #ECECEC;padding:30px;"
     class="login_container">
  <nz-card style="width:400px;"
           [nzBordered]="false">
    <form nz-form
          [formGroup]="validateForm"
          class="login-form"
          (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text"
                   nz-input
                   formControlName="userName"
                   placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password"
                   nz-input
                   formControlName="password"
                   placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row
           class="login-form-margin">
        <div nz-col
             [nzSpan]="12">
          <label nz-checkbox
                 formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col
             [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button nz-button
              class="login-form-button login-form-margin"
              [nzType]="'primary'">Log in</button>
      <button nz-button
              (click)="authService.authWithGoogle()"
              class="login-form-button login-form-margin"
              [nzType]="'secondary'">Log in with Google <i nz-icon
           nzType="google"
           nzTheme="outline"></i></button>
      <button nz-button
              (click)="authService.authWithFacebook()"
              class="login-form-button login-form-margin"
              [nzType]="'secondary'">Log in with Facebook <i nz-icon
           nzType="facebook"
           nzTheme="fill"></i></button>
      Or <a> register now! </a>
      <br>
      <br>
      Por ahora solo tenemos habilitado el inicio de sesión con google y facebook
    </form>
  </nz-card>
</div>
